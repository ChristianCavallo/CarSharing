apiVersion: apps/v1
kind: Deployment
metadata:
  name: cars-dp
spec:
  selector:
    matchLabels:
      service: cars
  template:
    metadata:
      name: cars-pod
      labels:
        service: cars
    spec:
      containers:
        - name: cars-cnt
          image: carsharing_cars-service
          imagePullPolicy: "Never"
          ports:
            - containerPort: 2227
              name: cars-api-port
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: password
          envFrom:
            - configMapRef:
                name: cars-config
            - configMapRef:
                name: common-config
