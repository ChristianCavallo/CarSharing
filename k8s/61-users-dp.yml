apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-dp
spec:
  selector:
    matchLabels:
      service: users
  template:
    metadata:
      name: users-pod
      labels:
        service: users
    spec:
      containers:
        - name: users-cnt
          image: carsharing_users-service
          imagePullPolicy: "Never"
          ports:
            - containerPort: 2225
              name: users-api-port
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: password
          envFrom:
            - configMapRef:
                name: users-config
            - configMapRef:
                name: common-config
