apiVersion: apps/v1
kind: Deployment
metadata:
  name: rentals-dp
spec:
  selector:
    matchLabels:
      service: rentals
  template:
    metadata:
      name: rentals-pod
      labels:
        service: rentals
    spec:
      containers:
        - name: rentals-cnt
          image: carsharing_rentals-service
          imagePullPolicy: "Never"
          ports:
            - containerPort: 2223
              name: rentals-port
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: password
          envFrom:
            - configMapRef:
                name: rentals-config
            - configMapRef:
                name: common-config
