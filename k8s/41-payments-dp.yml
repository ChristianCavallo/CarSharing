apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-dp
spec:
  selector:
    matchLabels:
      service: payments
  template:
    metadata:
      name: payments-pod
      labels:
        service: payments
    spec:
      containers:
        - name: payments-cnt
          image: carsharing_payments-service
          imagePullPolicy: "Never"
          ports:
            - containerPort: 2222
              name: payments-port
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: password
          envFrom:
            - configMapRef:
                name: payments-config
            - configMapRef:
                name: common-config
